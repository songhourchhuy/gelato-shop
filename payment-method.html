<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="checkout-container">
        <h1>Select Payment Method</h1>

        <!-- Payment Method Selection -->
        <div class="checkout-section">
            <h2>Select Payment Method</h2>
            <label><input type="radio" name="paymentMethod" value="creditCard"> Credit Card</label>
            <label><input type="radio" name="paymentMethod" value="paypal"> PayPal</label>
            <label><input type="radio" name="paymentMethod" value="cash"> Cash on Delivery</label>
        </div>

        <div class="checkout-section">
            <button onclick="goBack()">Back to Checkout</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
