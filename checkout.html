<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <!-- Header Section -->
    <header class="checkout-header">
        <!-- Back Button (Left Aligned) -->
        <button id="back-btn" onclick="goBack()" class="back-btn">‚Üê</button>

        <!-- Checkout Title (Centered) -->
        <h1>Checkout</h1>
    </header>

    <!-- Pick up or Delivery Option (Left side and dropdown) -->
    <div class="checkout-section">
        <div class="delivery-option">
            <h2>Select Delivery Option</h2>
            <select id="delivery-option" name="deliveryOption">
                <option value="pickup">Pick Up</option>
                <option value="delivery">Delivery</option>
            </select>
        </div>
    </div>

    <!-- Selected Items Section -->
    <div class="selected-items-container">
        <h2>Order Summary</h2>
        <div id="selected-items-list">
            <!-- Dynamically filled with selected items -->
        </div>

        <!-- Total Price -->
        <div class="total-price">
            Total: $<span id="total-price">0.00</span>
        </div>

        <!-- Add More Items Button -->
        <button class="add-more-btn" onclick="addMoreItems()">Add More Items</button>
    </div>

    <!-- Promo Code and Payment Method Section in a single container -->
    <div class="checkout-section">
        <!-- Payment Method Container -->
        <div class="payment-method-container">
            <h2>Payment Method</h2>
            <div class="payment-method-info">
                <img src="https://github.com/songhourchhuy/gelato-shop/blob/main/Mini%20App%20Icon/wallet.png?raw=true" alt="Payment Method Icon" class="payment-method-icon" />
                <span class="arrow">></span>
                <svg xmlns="https://github.com/songhourchhuy/gelato-shop/blob/main/Mini%20App%20Icon/right-arrow.png?raw=true" viewBox="0 0 24 24" width="24" height="24" fill="#FFB400">
    <path d="M12 2L10.59 3.41L16.17 9H3V11H16.17L10.59 16.59L12 18L20 10L12 2Z"/>
  </svg>
            </div>
        </div>

        <!-- Promo Code Container -->
        <div class="promo-code-container">
            <div class="promo-code-info">
                <img src="https://github.com/songhourchhuy/gelato-shop/blob/main/Mini%20App%20Icon/offer.png?raw=true" alt="Offer Icon" class="offer-icon" />
                <span id="promo-code-text">Use Offers</span>
                <span class="arrow">></span>
                <svg xmlns="https://github.com/songhourchhuy/gelato-shop/blob/main/Mini%20App%20Icon/right-arrow.png?raw=true" viewBox="0 0 24 24" width="24" height="24" fill="#FFB400">
    <path d="M12 2L10.59 3.41L16.17 9H3V11H16.17L10.59 16.59L12 18L20 10L12 2Z"/>
  </svg>
            </div>
        </div>
    </div>

    <!-- Continue Button -->
    <div class="checkout-section">
        <button onclick="continueToReceipt()">Continue to Receipt</button>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
