<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Shop</title>
    <link rel="stylesheet" href="style.css?v=1.0.0"> <!-- Versioning added -->
</head>
<body>
    <div class="container">
        <h1>Gelato Shop</h1>

        <!-- Search bar -->
        <input type="text" id="search" placeholder="Search for flavors..." oninput="filterFlavors()" />

        <!-- Categories Navigation -->
        <div class="category-navigation">
            <button class="category-btn" onclick="showCategory('normal')">Normal Gelato</button>
            <button class="category-btn" onclick="showCategory('special')">Special Gelato</button>
            <button class="category-btn" onclick="showCategory('takeaway')">TakeAway Packs</button>
            <button class="category-btn" onclick="showCategory('add-ons')">Add-ons</button>
        </div>

        <!-- Categories Sections (Initially empty) -->
        <div id="normal-gelato" class="category" style="display:none;">
            <h2>Normal Gelato</h2>
            <div class="product-display"></div> <!-- Product display section -->
        </div>
        <div id="special-gelato" class="category" style="display:none;">
            <h2>Special Gelato</h2>
            <div class="product-display"></div> <!-- Product display section -->
        </div>
        <div id="takeaway-packs" class="category" style="display:none;">
            <h2>TakeAway Packs</h2>
            <div class="product-display"></div> <!-- Product display section -->
        </div>
        <div id="add-ons" class="category" style="display:none;">
            <h2>Add-ons</h2>
            <div class="product-display"></div> <!-- Product display section -->
        </div>

        <!-- Cart Icon -->
        <div class="cart-icon" onclick="viewCart()">
            <span id="cart-count">0</span> <img src="cart-icon.png" alt="Cart" />
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
                <button onclick="clearCart()">Clear Cart</button>
                <button onclick="closeCart()">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.0.0"></script> <!-- Versioning added -->
</body>
</html>
