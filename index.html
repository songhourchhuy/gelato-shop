<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Category navigation buttons -->
    <div class="category-nav">
        <div class="category-bar" onclick="filterCategory('normal')">Normal</div>
        <div class="category-bar" onclick="filterCategory('special')">Special</div>
        <div class="category-bar" onclick="filterCategory('takeaway')">TakeAway</div>
        <div class="category-bar" onclick="filterCategory('add-ons')">Add-Ons</div>
    </div>

    <!-- Category Items Grid -->
    <div id="category-items" class="category-items">
        <!-- Items will be displayed here -->
    </div>

    <!-- View Cart Button -->
    <button id="view-cart-btn" class="view-cart-btn">
        <div class="cart-icon-container">
            <img id="cart-icon" src="cart-icon.png" alt="Cart Icon">
            <span id="cart-count" class="cart-count">0</span>
        </div>
        View Cart
    </button>

    <!-- Modal for Cart -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
