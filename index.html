<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Shop</title>
    <link rel="stylesheet" href="style.css?v=1.0.0">
</head>
<body>
    <div class="container">
        <h1>Gelato Shop</h1>

        <!-- Search Bar -->
        <input type="text" id="search" placeholder="Search for flavors..." oninput="filterFlavors()" />

        <!-- Cart Icon (Number of items in cart) -->
        <div id="cart-icon" class="cart-icon">
            <span id="cart-count">0</span> <img src="https://github.com/songhourchhuy/gelato-shop/blob/main/Mini%20App%20Icon/Cart.png?raw=true" alt="Cart" />
        </div>

        <!-- Categories Section -->
        <div id="normal-gelato" class="category"></div>
        <div id="special-gelato" class="category"></div>
        <div id="takeaway-packs" class="category"></div>
        <div id="add-ons" class="category"></div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCart()">Ã—</span>
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.3.0"></script>
</body>
</html>
