<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gelato Shop</h1>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Vanilla Gelato">
            <h3>Vanilla - $1.90</h3>
            <button onclick="addToCart('Vanilla', 1.90)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Chocolate Gelato">
            <h3>Chocolate - $1.90</h3>
            <button onclick="addToCart('Chocolate', 1.90)">Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
